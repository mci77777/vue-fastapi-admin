    <script>
        let ws = null;
        let currentToken = '';

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {

        }

        function copyLog() {
            const logText = document.getElementById('logContainer').innerText;
            navigator.clipboard.writeText(logText).then(() => {
                log('æ—¥å¿—å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            });
        }

        function getTokenFromStorage() {
            try {
                const stored = localStorage.getItem('ACCESS_TOKEN');
                if (!stored) {
                    log('âŒ localStorage ä¸­æ²¡æœ‰ ACCESS_TOKEN', 'error');
                    return;
                }
                const parsed = JSON.parse(stored);
                currentToken = parsed.value || '';
                if (!currentToken) {
                    log('âŒ ACCESS_TOKEN.value ä¸ºç©º', 'error');
                    return;
                }
                document.getElementById('tokenInput').value = currentToken;
                log(`âœ… æˆåŠŸè·å– token (é•¿åº¦: ${currentToken.length})`, 'success');
                decodeToken();
            } catch (e) {
                log(`âŒ è·å– token å¤±è´¥: ${e.message}`, 'error');
            }
        }

        function decodeToken() {
            const token = document.getElementById('tokenInput').value || currentToken;
            if (!token) {
                log('âŒ è¯·å…ˆè·å–æˆ–è¾“å…¥ token', 'error');
                return;
            }
            currentToken = token;

            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format');
                }

                const decode = (str) => {
                    const base64 = str.replace(/-/g, '+').replace(/_/g, '/');
                    return JSON.parse(atob(base64));
                };

                const header = decode(parts[0]);
                const payload = decode(parts[1]);

                const info = {
                    'Token é¢„è§ˆ': token.slice(0, 50) + '...',
                    'Header': header,
                    'Payload': {
                        iss: payload.iss,
                        aud: payload.aud,
                        sub: payload.sub?.slice(0, 20) + '...',
                        role: payload.role,
                        exp: new Date(payload.exp * 1000).toLocaleString('zh-CN'),
                        iat: new Date(payload.iat * 1000).toLocaleString('zh-CN'),
                    }
                };

                document.getElementById('tokenInfo').textContent = JSON.stringify(info, null, 2);
                
                log(`âœ… Token è§£ç æˆåŠŸ`, 'success');
                log(`  ç®—æ³•: ${header.alg}`, 'info');
                log(`  ç­¾å‘è€…: ${payload.iss}`, 'info');
                log(`  å—ä¼—: ${payload.aud}`, 'info');
                
                if (header.alg === 'ES256') {
                    log(`  âœ… ä½¿ç”¨ ES256 ç®—æ³•ï¼ˆçœŸå® Supabase JWTï¼‰`, 'success');
                } else if (header.alg === 'HS256') {
                    log(`  âš ï¸  ä½¿ç”¨ HS256 ç®—æ³•ï¼ˆå¯èƒ½æ˜¯æµ‹è¯• tokenï¼‰`, 'warning');
                }

            } catch (e) {
                log(`âŒ Token è§£ç å¤±è´¥: ${e.message}`, 'error');
            }
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('âš ï¸  WebSocket å·²è¿æ¥', 'warning');
                return;
            }

            const token = document.getElementById('tokenInput').value || currentToken;
            if (!token) {
                log('âŒ è¯·å…ˆè·å–æˆ–è¾“å…¥ token', 'error');
                return;
            }

            const wsUrl = document.getElementById('wsUrl').value;
            const fullUrl = `${wsUrl}?token=${token}`;
            
            log(`ğŸ”Œ æ­£åœ¨è¿æ¥: ${wsUrl}`, 'info');
            updateStatus('connecting');

            ws = new WebSocket(fullUrl);

            ws.onopen = () => {
                log('âœ… WebSocket è¿æ¥æˆåŠŸï¼', 'success');
                updateStatus('connected');
            };

            ws.onmessage = (event) => {
                log(`ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${event.data}`, 'info');
                try {
                    const data = JSON.parse(event.data);
                    log(`  ç±»å‹: ${data.type || 'unknown'}`, 'info');
                } catch (e) {
                    // é JSON æ¶ˆæ¯
                }
            };

            ws.onerror = (error) => {
                log(`âŒ WebSocket é”™è¯¯: ${error}`, 'error');
                updateStatus('disconnected');
            };

            ws.onclose = (event) => {
                log(`ğŸ”Œ WebSocket å…³é—­: code=${event.code}, reason=${event.reason || 'æ— '}`, 'warning');
                updateStatus('disconnected');
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                log('ğŸ”Œ ä¸»åŠ¨æ–­å¼€è¿æ¥', 'info');
                updateStatus('disconnected');
            }
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('wsStatus');
            statusEl.className = 'status';
            if (status === 'connected') {
                statusEl.className += ' status-connected';
                statusEl.textContent = 'å·²è¿æ¥';
            } else if (status === 'connecting') {
                statusEl.className += ' status-connecting';
                statusEl.textContent = 'è¿æ¥ä¸­...';
            } else {
                statusEl.className += ' status-disconnected';
                statusEl.textContent = 'æœªè¿æ¥';
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨å°è¯•è·å– token
